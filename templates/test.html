{% extends "layout.html" %}

{% block body %}
<div class="row">
	<div class="col-md-12">
		<hr>
		{% for comment in comments %}
			{{ comment.user.username }} <br>
			{{ comment.text }} <br>
		{% endfor %}
		<hr>
		{% for participant in participants %}
			{{ participant }} <br>
		{% endfor %}
	</div>
</div>

{% endblock %}
